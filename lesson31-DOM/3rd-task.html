<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світлофор</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <!-- Створити HTML-сторінку зі світлофором 
    і кнопкою, яка перемикає світлофор на наступний колір. -->
    <button id="btn" onclick="changeColour()">Змінити колір</button>
    <div class="traffic-light">
        <div id="red" class="light">
            <img src="assets/images/stop.svg" alt="wait-icon">
        </div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light">
            <img src="assets/images/go.svg" alt="go-icon">
        </div>
    </div>
    <script src="assets/js/3rd-script.js"></script>
</body>
</html>
