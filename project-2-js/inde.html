<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latest News Slider</title>

    <!-- LightSlider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.min.css" />

    <style>
        body {
            margin: 0;
            font-family: Montserrat, sans-serif;
            background: #f0f0f0;
        }

        .latest-news .bg-img {
            width: 100%;
            height: 100dvh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
            opacity: 1;
            background: linear-gradient(243deg,
                    rgba(126, 90, 255, 0.5),
                    rgba(85, 183, 255, 0.5)),
                url('assets/images/city.webp');
            background-size: cover;
            background-position: center;
        }

        .container {
            position: relative;
            z-index: 1;
            padding-top: 120px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .fake-line {
            margin: 0 auto 30px;
            width: 100px;
            height: 1px;
            background-color: #fff;
            opacity: 0.5;
        }

        h2#news {
            font-size: 44px;
            font-weight: 700;
            margin-bottom: 90px;
            color: #fff;
            text-align: center;
        }

        /* LightSlider styles */
        #lightSlider {
            list-style: none;
            padding: 0;
            margin: 0 auto;
        }

        #lightSlider li.card {
            background: white;
            box-sizing: border-box;
            color: #222;
        }

        #lightSlider li.card .main-img {
            width: 100%;
            height: 200px;
            display: block;
        }

        .card-body {
            padding: 10px;
            text-align: left;
        }

        .card-body h3 {
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 1px;
            margin: 10px 0;
        }

        .card-body p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }

        .author {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            gap: 8px;
        }

.author .avatar-img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    object-fit: cover;
}
    


    </style>
</head>

<body>
    <section class="latest-news">
        <div class="bg-img">
            <div class="overlay"></div>
            <div class="container">
                <div class="fake-line"></div>
                <h2 id="news">LATEST NEWS</h2>
                <div class="news-table">
                    <ul id="lightSlider" class="card-wrapper"></ul>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- LightSlider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/js/lightslider.min.js"></script>

    <script>
        const cards = [
            {
                title: "SEE THE UNMATCHED BEAUTY OF THE GREAT.",
                text: "Free directories: directories are perfect for customers that are searching for...",
                img: "assets/images/image-1.webp",
                avatar: "assets/images/avatar/1.webp",
                author: "ALJA BRUN",
                date: "20 Jan 2020",
            },
            {
                title: "EFFECTIVE ADVERTISING POINTERS.",
                text: "Having a home based business is a wonderful asset to your life...",
                img: "assets/images/image-2.webp",
                avatar: "assets/images/avatar/2.webp",
                author: "DOMINIC FREEMAN",
                date: "13 Dec 2019",
            },
            {
                title: "HYPNOTIZE YOURSELF INTO THE GHOST.",
                text: "There are many things that are important to catalog design...",
                img: "assets/images/image-3.webp",
                avatar: "assets/images/avatar/1.webp",
                author: "ALICE WARD",
                date: "30 Nov 2019",
            },
            {
                title: "DREAMING IN DIGITAL SHADOWS.",
                text: "Understanding the essence of modern catalog aesthetics begins with a grasp on digital abstraction...",
                img: "assets/images/modern-building.webp",
                avatar: "assets/images/avatar/1.webp",
                author: "JONATHAN MILES",
                date: "12 Jan 2020",
            },
            {
                title: "THE GEOMETRY OF EMPTINESS.",
                text: "Design is not just what you see, but what you feel in the negative space between elements...",
                img: "assets/images/old-building.webp",
                avatar: "assets/images/avatar/2.webp",
                author: "SOPHIE LIN",
                date: "27 Mar 2021",
            }
        ];

        $(document).ready(function () {
            const container = $("#lightSlider");

            cards.forEach((card) => {
                const cardHTML = `
          <li class="card">
            <img src="${card.img}" alt="${card.title}" class="main-img"/>
            <div class="card-body">
              <h3>${card.title}</h3>
              <p>${card.text}</p>
              <div class="author">
                <img src="${card.avatar}" alt="${card.author}" class="avatar-img" />
                <span>${card.author}</span><br>
                <span>${card.date}</span>
              </div>
            </div>
          </li>
        `;
                container.append(cardHTML);
            });

            setTimeout(() => {
                container.lightSlider({
                    item: 3,
                    slideMargin: 10,
                    loop: true,
                    auto: true,
                    pause: 3000,
                    controls: true,
                    pager: true,
                });
            }, 100);
        });
    </script>
</body>

</html>
