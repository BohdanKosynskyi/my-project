<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    #movies-list{
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
        gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mb-4">
      <div class="card-body">
        <form id="search-form">
          <div class="row">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Enter movie name" id="search-inp">
          </div>
          <div class="col-2">
            <select id="type" class="form-select">
                <option value="">==All types</option>
                <option value="movie">movie</option>
                <option value="series">series</option>
                <option value="episode">episode</option>
            </select>
          </div>
          <div class="col-2">
            <input type="number" class="form-control" id="year" min="1900" max="">
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-success">Search</button>
          </div>
        </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4>Search result</h4>
      </div>
      <div class="card-body" id="movies-list"></div>
    </div>
  </div>
<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body">
      </div>
    </div>
  </div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="assets/js/my-toast.js"></script>
    <script src="assets/js/movie.js"></script>

</body>
</html>
